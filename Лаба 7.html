<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="text" class="x" name="">
	<input type="button" name="color_ok" value="ok" onclick="res()"><br>
	<input type="text" class="res" name="">

</script>
<div id = "navig"></div>
	<script>
	var navig = "";
	for(var property in navigator){
	navig+="<strong>"+property+" - </strong>"+navigator[property]+"<br>"
	}
	var uAgent=navigator.userAgent;
	document.querySelector("#navig").innerHTML = uAgent;
	
	function res() {
		var uAgent=navigator.userAgent;
		var x = document.querySelector(".x").value;
		var regexp = new RegExp('OPR');
		if(regexp.test(uAgent)){
		document.querySelector(".res").value = (3*Number(x))+5;
		document.querySelector(".res").value += " = 3 * x + 5";
		document.querySelector("#navig").innerHTML+="<br> Ваш браузер Опера"
		}
		var regexp1 = new RegExp('Edg');
		if(regexp1.test(uAgent)){
		document.querySelector(".res").value = Number(x)+2;
		document.querySelector(".res").value += " = x + 2";
		document.querySelector("#navig").innerHTML+="<br> Ваш браузер Minecrosoft Edge"
		}
		if(!regexp.test(uAgent) && !regexp1.test(uAgent)){
		document.querySelector(".res").value = Number(x)+4;
		document.querySelector(".res").value += " = x + 4";
		document.querySelector("#navig").innerHTML+="<br> Ваш браузер не Minecrosoft Edge и не Опера"
		}
		
	}
</script>
</body>
</html>
